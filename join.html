<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Form</title>
</head>

<body>
    <h2>kindly fill the details</h2>
    <form class="" action="index.html" method="post">
        <div>
            <label for="name">Your Name :</label>
            <input type="text" name="MyName" value="" id="name">
        </div>
        <br>
        <div>
            <label for="contact">your contact no</label>
            <input type="text" name="" value="" id="contact">
        </div>
        <br>
        <div>
            <label for="mail">Email :</label>
            <input type="text" name="" value="" id="mail">
        </div>
        <br>
        <div>
            <label for="teen">Are you 18+ </label>
            <input type="checkbox" name="" value="" id="teen">
        </div>
        <br>
        <div>
            <label for="gender">Gender : </label>
            Male <input type="radio" name="mygender" value="" id="gender">
            <!-- <label for="gender">Female</label> -->
            Female  <input type="radio" name="mygender" value="" id="gender">
        </div>
        <br>
        <div>
            <label for="date">joining date</label>
            <input type="date" name="" value="" id="date">
        </div>
        <br>
        <div>
            <label for="sft">shift</label>
            <select>
                <option value="mrng" selected>Morning</option>
                <option value="eve">Evening</option>
                <option value="both">Both</option>
            </select>
            
        </div>
        <br>
        <div>
            <label for="sub"></label>
            <input type="submit" name="" value="Submit" id="sub">
            <label for="reset"></label>
            <input type="reset" name="" value="Reset" id="reset">

        </div>
        <br>
    </form>
</body>

</html>
